<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e21df9c150.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me</title>
</head>
<body>
    <!--header-->
    <header id="header-inner"> 
        <div class="container">
            <nav id="main-nav">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!--section A: Contact Form-->
<section id="contact-a" class="text-center py-3">
    <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">here is how you can contact me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true"> <!--this is taken from netlify-->
            <div class="text-fields">
                <input type="text" class="text-input name-input" placeholder="First name" name="first name"/>
                <input type="text" class="text-input subject-input" placeholder="Last name" name="last name"/>
                <input type="email" class="text-input email-input" placeholder="email" name="email"/>
                <input type="text" class="text-input phone-input" placeholder="phone" name="phone"/>
                <textarea class="text-input message-input" placeholder="Enter your message" name="message"></textarea>
            <div class="my-2">
                <div data-netlify-recaptcha="true"></div>
            </div>
            </div>
            <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
    </div>
</section>

<!--Section B: contact info-->
<section id="contact-b" class="bg-dark py-3">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>wojtanowska.a.93@gmail.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>06769258414</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>Lepoldauerstr. 163</p>
            </div>
        </div>
    </div>
</section>

<!--Section C-->
<section id="contact-c" class="py-4 bg-main">
    <div class="container">
    <h1>Contact me!</h1>
    </div>  
</section>


<!--footer-->
<footer id="main-footer">
    <div class="footer-content container">
        <p>Copyright &copy; 2019. All rights reserved</p>
        <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>
</footer>
</body>
</html>
